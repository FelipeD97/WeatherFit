<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/weather-fit.css">
    <title>WeatherFit</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="navbar-brand">
                <a class="logo" href="weather-fit.html">
                    <img class="home-image" src="images/wf-icon.png"/>
                </a>
            </div>
            <div class="navbar-item has-dropdown is-hoverable menu">
                <a class="navbar-link">
                    Menu
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        Placeholder
                    </a>
                    <a class="navbar-item">
                        Placeholder
                    </a>
                    <a class="navbar-item">
                        Placeholder
                    </a>
                </div>
            </div>
            <form id="zipcodeForm">
                <div class="field zipcode">
                    <div class="control submit-box">
                        <input class="input is-danger" type="text" placeholder="Enter zipcode" id="zipcodeInput">
                        <button type="submit" class="button is-danger is-outlined">Submit</button>
                    </div>
                </div>
            </form>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-danger">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-warning">
                          Log in
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
        <article class="message is-danger profile-weather">
            <div class="message-header">
                <p> Today's Weather</p>
            </div>
            <div class="message-body">
                <p>It currently feels like <span id="feelsLike"></span> </p>
                <p>in <span id="todayLocation"></span> </p>
                <img id="weatherIcon">&nbsp;</img>
            </div>
        </article>
        <article class="message is-warning profile-weather">
            <div class="tomorrow-weather">
                <div class="message-header">
                    <p>Tomorrow's Weather</p>
                </div>
                <div class="message-body">
                    <p>Feels Like Temp High: <span id="tmrTempHigh"></span></p>
                    <p>Feels Like Temp Low: <span id="tmrTempLow"></span> </p>
                    <p>Precipitation Chance: <span id="tmrRainChance"></span> </p>
                </div>    
            </div>
        </article>
        <div class="clothing-today">
            <figure class="image is-128x128">
                <img class="is-rounded" src="images/tshirt.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
        <div class="clothing-tomorrow">
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
    
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="index.js"></script>
</html>
